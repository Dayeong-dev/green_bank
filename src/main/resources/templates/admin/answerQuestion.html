<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>답변 하기</title>
    <style>
        .box {
          border: 1px solid #000;
          margin: 20px auto;
          padding: 20px;
          width: 400px;
        }
        .button-box {
          width: 400px;
          margin: 20px auto;
          padding: 10px;
        }
        textarea {
          width: 100%;
          height: 150px;
        }
        button {
          background-color: #6FC09F;
          color: white;
          border: none;
          font-size: 16px;
          padding: 10px 20px;
          cursor: pointer;
        }

        .box-content {
            text-align: left;
            margin-bottom: 8px;
        }

        .box-content label {
            font-weight: 700;
        }
    </style>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/admin.css" />
</head>
<body>
    <div th:replace="admin/fragments/header :: headerFragment"></div>
    <section>
        <h2>답변 하기</h2>

        <form th:action="@{/admin/answer/submit}" method="post">
            <div class="box">
                <input type="hidden" name="qno" th:value="${question.qno}" />
                <div class="box-content">
                    <label>질문 제목</label>
                    <div th:text="${question.title}"></div>
                </div>
                <div class="box-content">
                    <label>질문 내용</label>
                    <div th:text="${question.content}"></div>
                </div>
            </div>
            <!-- 질문 번호 숨겨서 전송 -->


            <div class="box">
                <label>답변 내용</label><br>
                <textarea name="answer" required></textarea>
            </div>

            <div class="button-box">
                <button type="submit">등록하기</button>
            </div>
        </form>
    </section>
</body>
</html>
