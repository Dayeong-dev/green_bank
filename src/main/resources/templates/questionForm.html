<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/common.css" />
    <title>Question Form</title>
</head>
<body>
    <div th:replace="fragments/header :: headerFragment"></div>
    <section>
        <h2 th:text="${typeName} + ' 문의'"></h2>
        <form th:action="'/regQuestion/' + ${typeId}" method="post">
            <input type="text" name="title" placeholder="Input Question Title..." required /><br/>
            <textarea name="content" placeholder="Input Question Content..." required></textarea><br/>
            <input type="submit" value="보내기" />
        </form>
        <p th:if="${errorMsg != null}" th:text="${errorMsg}"></p>
    </section>
</body>
</html>
