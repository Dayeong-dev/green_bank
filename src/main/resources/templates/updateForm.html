<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="fragments/header :: headerFragment"></div>
    <section>
      <h2>문의 수정</h2>
      <form th:action="'/updateQuestion/' + ${question.qno}" method="post" th:object="${question}">
        <input type="text" name="title" th:field="*{title}" placeholder="Input Question Title..." required /><br/>
        <textarea name="content" th:field="*{content}" placeholder="Input Question Content..." required></textarea><br/>
        <input type="submit" value="수정하기" />
      </form>
      <p th:if="${errorMsg != null}" th:text="${errorMsg}"></p>
    </section>
</body>
</html>
